<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style_form_message.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="js/form_message.js" defer></script>
   </head>
   <body>
      
      <div class="chat_box">
         <div class="replier_bar">
            <h1 id="user" style="color:black" >TALKSAPP</h1>
         </div>
         <div class="containMessage">
            <div class="message"></div>
         </div>
         <div class="user_bar">
            <div class="make_change">
               <i class="fa fa-italic" style="font-size: 24px;" id="italic"></i>
               <i class="fa fa-bold" style="font-size:24px" id="bold"></i>
               <input type="text" name="text_entered" id="text_entered" placeholder="Type a message...">
               <i class="pointer fa fa-4x fa-microphone-slash" id="mic"></i>
               <i class="fa fa-camera" style="font-size:24px" id="camera"></i>
               <i class="fa fa-send-o" style="font-size:30px" id="send"></i>

            </div>
         </div>
      </div>

   </body>
</html>
